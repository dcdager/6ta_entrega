<h1>{{this.title}}</h1>

<form novalidate [formGroup]="userForm" (ngSubmit)="getDataForm()" class="container">
    
    <div>
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" id="first_name" formControlName="first_name"  class="form-control">
        <p class="error" *ngIf="checkControl('first_name', 'required')">El campo es requerido</p>
    </div>
    <div>
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" id="last_name" formControlName="last_name"  class="form-control">
        <p class="error" *ngIf="checkControl('last_name', 'required')">El campo es requerido</p>
    </div>
    <div>
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" id="username" formControlName="username"  class="form-control">
        <p class="error" *ngIf="checkControl('username', 'required')">El campo es requerido</p>
    </div>
    <div>
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" formControlName="email"  class="form-control">
        <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
        <p class="error" *ngIf="checkControl('email', 'pattern')">EL email debe ser valido</p>
    </div>
    <div>
        <label for="image" class="form-label">Foto</label>
        <input type="text" id="image" formControlName="image"  class="form-control">
        <p class="error" *ngIf="checkControl('image', 'required')">El campo es requerido</p>
        <p class="error" *ngIf="checkControl('image', 'pattern')">EL url debe ser valido</p>
    </div>
    
    <input type="submit" value="Guardar" class="btn btn-warning mt-3" [disabled]="!userForm.valid">
</form>
